<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="open-button" onclick="openForm()">Comment</button>

    <div class="pop-up-window" id="Comment">
        <form action="/action_page.php" class="container">

            <h1>Comment</h1>

            <textarea placeholder="Type Comment....." name="comment" required></textarea>

            <button type="submit" class="btn">Comment</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Cancel<i class="fas fa-times"></i></button>
        </form>
    </div>

    <!-----JS-Script---------------------->
    <script>
    function openForm () {
        document.getElementById("Comment").style.display = "block";
    }
    
    function closeForm () {
        document.getElementById("Comment").style.display = "none";
    }
    </script>
    <!---x--JS-Script---------------x------->
</body>
</html>
